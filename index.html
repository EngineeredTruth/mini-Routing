<!DOCTYPE html>
<html ng-app='miniRouting'>

<head>
    <meta charset="utf-8">
    <title>mini routing project</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body >

    <div class="menu">
        <ul>
            <li>
                <a ui-sref='home'>Home</a>
            </li>
            <li>Products
                <ul>
                    <li><a ui-sref="products({id: 'shoes'})">Shoes</a></li>
                    <li><a ui-sref="products({id: 'socks'})">Socks</a></li>
                </ul>
            </li>
            </li><a ui-sref='settings'> Settings </a></li>
        </ul>
    </div>

    <div class="view-container">
      <div ui-view></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src='js/app.js' type="text/javascript"></script>
    <script src='js/home/homeCtrl.js' type="text/javascript"></script>
    <script src='js/products/productsCtrl.js' type="text/javascript"></script>
    <script src='js/products/productsService.js' type="text/javascript"></script>
    <script src='js/settings/settingsCtrl.js' type="text/javascript"></script>


</body>

</html>
